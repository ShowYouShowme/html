<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- href属性 -->
    <a href="http://www.uuu9.com">uuu9.com</a>
    <!-- src属性[图片的属性] -->
    <img src="https://misc.360buyimg.com/lib/img/e/logo-201305-b.png">
        <!-- width height属性[图片属性] -->
    <p>
            <img src="https://misc.360buyimg.com/lib/img/e/logo-201305-b.png" width="200" height="300">
    </p>

    <!-- alt属性 当图片无法显示时展示改文字 -->
    <p>
        <img src="https://misc.360buyimg.com/lib/img/e/logo-201305-b.pngxxz" alt="应该看到此文字">
    </p>

    <!-- style 属性 -->
    <p style="color:red">I am a paragraph.</p>

    <!-- lang属性[指定语言] -->

    <!-- title属性 鼠标悬停后提示的文字 -->
    <p title="I am a tooltip">This is a paragraph.</p>
</body>
</html>
